<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#242E5B">

    <title>Maze Simulator</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- App-->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-sm fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Maze Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand navbar-light bg-light menubar py-0 my-0 mb-2">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="menubar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" data-bs-toggle="dropdown">File</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modal-new-maze"><i class="bi bi-plus me-3"></i><span>New Maze</span></a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" data-bs-toggle="dropdown">View</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="zoom-actual-size"><i class="bi bi-search me-3"></i><span>Actual Size</span></a></li>
                            <li><a class="dropdown-item" href="#" id="zoom-in"><i class="bi bi-zoom-in me-3"></i><span>Zoom In</span></a></li>
                            <li><a class="dropdown-item" href="#" id="zoom-out"><i class="bi bi-zoom-out me-3"></i><span>Zoom Out</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col">
                    <div class="">
                        <div class="btn-group me-3">
                            <button class="btn btn-warning" id="btn-start-stop"><i class="bi bi-play-circle me-3"></i>Start</button>
                        </div>
                        <div class="btn-group">

                            <input type="radio" class="btn-check" name="speed" id="speed-1" autocomplete="off" value="1000">
                            <label class="btn btn-outline-warning" for="speed-1">1</label>

                            <input type="radio" class="btn-check" name="speed" id="speed-2" autocomplete="off" value="500">
                            <label class="btn btn-outline-warning" for="speed-2">2</label>

                            <input type="radio" class="btn-check" name="speed" id="speed-3" autocomplete="off" value="100" checked>
                            <label class="btn btn-outline-warning" for="speed-3">3</label>

                            <input type="radio" class="btn-check" name="speed" id="speed-4" autocomplete="off" value="50">
                            <label class="btn btn-outline-warning" for="speed-4">4</label>

                            <input type="radio" class="btn-check" name="speed" id="speed-5" autocomplete="off" value="1">
                            <label class="btn btn-outline-warning" for="speed-5">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <canvas width="100%" height="400px" id="canvas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal-new-maze" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-new-maze">
                    <div class="modal-header" data-bs-theme="dark">
                        <h1 class="modal-title fs-5 text-white">New Maze</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body row">
                        <div class="col mb-3">
                            <label for="rows" class="form-label">Rows</label>
                            <input type="number" class="form-control" id="rows" name="rows" min="10" max="300" step="1" value="10" autofocus required>
                        </div>
                        <div class="col mb-3">
                            <label for="columns" class="form-label">Columns</label>
                            <input type="number" class="form-control" id="columns" name="columns" min="10" max="300" step="1" value="10" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Create</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Vendors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- App-->
    <script src="js/script.js" type="module"></script>
</body>

</html>
