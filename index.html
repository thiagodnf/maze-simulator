<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#e36942">

    <title>Maze Simulator</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- App-->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Maze Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <canvas width="400px" height="400px" id="canvas"></canvas>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <nav>
                            <div class="nav nav-tabs card-header-tabs">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#info-tab" type="button" data-i18n="info">Info</button>
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings-tab" type="button" data-i18n="settings">Settings</button>
                            </div>
                        </nav>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="info-tab" role="tabpanel">

                                <div class="d-grid mb-3">
                                    <label for="btn-start-stop" class="form-label">Controls</label>
                                    <div class="btn-group ">
                                        <button class="btn btn-primary" id="btn-start-stop"><i class="bi bi-play-circle me-3"></i>Start</button>
                                    </div>
                                </div>
                                <div class="d-grid mb-3">
                                    <label for="speed-3" class="form-label">Speed</label>
                                    <div class="btn-group">

                                        <input type="radio" class="btn-check" name="speed" id="speed-1" autocomplete="off" value="1000">
                                        <label class="btn btn-outline-primary" for="speed-1">1</label>

                                        <input type="radio" class="btn-check" name="speed" id="speed-2" autocomplete="off" value="500">
                                        <label class="btn btn-outline-primary" for="speed-2">2</label>

                                        <input type="radio" class="btn-check" name="speed" id="speed-3" autocomplete="off" value="100" checked>
                                        <label class="btn btn-outline-primary" for="speed-3">3</label>

                                        <input type="radio" class="btn-check" name="speed" id="speed-4" autocomplete="off" value="50">
                                        <label class="btn btn-outline-primary" for="speed-4">4</label>

                                        <input type="radio" class="btn-check" name="speed" id="speed-5" autocomplete="off" value="1">
                                        <label class="btn btn-outline-primary" for="speed-5">5</label>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="settings-tab" role="tabpanel">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- App-->
    <script src="js/script.js" type="module"></script>
</body>

</html>
